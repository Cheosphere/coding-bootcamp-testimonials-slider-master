<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="lib/anime.min.js"></script>
  <script src="main.js" defer></script>
  <title>Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <article class="content">
        <h1 style="opacity: 0; position: absolute">Hello World</h1>
        <h2 class="content_comment_user" id="user_name">
          Tanya Sinclair<span class="content_comment_user_position">UX Engineer</span>
        </h2>
        <blockquote class="content_comment" id="comment">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </blockquote>
      </article>
      <div class="user_image">
        <figure class="user_image_photo" id="user_photo">
          <!-- IMAGE CSS BACKGROUND -->
          <div class="buttons">
            <a href="#" class="buttons_btn"><img src="images/icon-prev.svg" alt="arrow prev icon"></a>
            <a href="#" class="buttons_btn"><img src="images/icon-next.svg" alt="arrow next icon"></a>
          </div>
        </figure>
      </div>
    </div>
  </main>
</body>

</html>
